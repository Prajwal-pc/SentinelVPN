<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SentinelVPN Dashboard</title>

  <!-- ðŸŽ¨ Styles -->
  <link rel="stylesheet" href="./style.css" />

  <!-- âš™ï¸ Local Chart.js (downloaded as chart.umd.js) -->
  <!-- Ensures no 404 / MIME / Tracking Prevention issues -->
  <script src="./chart.umd.js"></script>
</head>

<body>
  <header>
    <h1>SentinelVPN</h1>
    <div class="kpis">
      <div class="kpi">
        <div class="label">Active Clients</div>
        <div id="k_active">0</div>
      </div>
      <div class="kpi">
        <div class="label">Total Msg</div>
        <div id="k_msgs">0</div>
      </div>
      <div class="kpi">
        <div class="label">Bytes In</div>
        <div id="k_in">0</div>
      </div>
      <div class="kpi">
        <div class="label">Bytes Out</div>
        <div id="k_out">0</div>
      </div>
    </div>
  </header>

  <main>
    <section class="chart-card">
      <h2>Throughput (bytes/sec)</h2>
      <canvas id="throughputChart"></canvas>
    </section>

    <section class="logs-card">
      <h2>Live Logs</h2>
      <ul id="logs"></ul>
    </section>
  </main>

  <footer>Â© 2025 SentinelVPN | Network Security Dashboard</footer>

</body>
</html>
